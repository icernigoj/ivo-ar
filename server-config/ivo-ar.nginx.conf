server {
    listen 443 ssl http2;
    server_name ivo.ar www.ivo.ar;

    root /var/www/ivo-ar/out;
    index index.html;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ivo.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ivo.ar/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Updated Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://www.google-analytics.com";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Next.js static file serving
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Logs
    error_log /var/log/nginx/ivo.ar.error warn;
    access_log /var/log/nginx/ivo.ar.access combined;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name ivo.ar www.ivo.ar;
    return 301 https://$server_name$request_uri;
}
